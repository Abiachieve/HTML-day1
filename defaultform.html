
<!-- Write HTML input tags snippet to show default values for all Form elements. -->

<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="Divya shree"><br>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="divya@gmail.com"><br>
  
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="25"><br>
  
    <label for="message">Address:</label>
    <textarea id="message" name="message"></textarea><br>
  
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" checked>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
  
    <label for="subscribe">I Agree:</label>
    <input type="checkbox" id="subscribe" name="subscribe" checked><br>
  
    <input type="submit" value="Submit">
  </form>
