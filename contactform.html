<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body style="background-color: bisque;">
    <center>
    <h1>Contact Form</h1>
  <form>
    First name:<input type="text" placeholder="Enter your First name"><br><br>
    Last name:<input type="text" placeholder="Enter your Last name"><br><br>
    Father name:<input type="text" placeholder="Enter your Father name"><br><br>
    Gender:
    <input type="radio">Male
    <input type="radio">Female<br><br>
    Date of birth:<input type="date"><br><br>
    Qualification:<input type="text"><br><br>
    Resume:<input type="file"><br><br>
    <input type="checkbox">I agree the above details are true<br><br>
    <input type="submit">

  </form>  
</center>
</body>
</html>
